                  ter:InvalidArgVal ter:NoScope","statusCode":500}
                statusCode: 500
        '200': *id006
        '400': *id001
        '404': *id002
        '423': *id003
        '503': *id005
      externalDocs:
        description: Onvif Specification
        url: https://www.onvif.org/ver10/device/wsdl/devicemgmt.wsdl#op.RemoveScopes
